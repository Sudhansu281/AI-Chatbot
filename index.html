<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container" role="log" aria-live="polite">
        <div class="ai-chat-box">
            <img src="aiii.jpg" alt="AI avatar" class="chat-image" id="aiImage">
            <div class="ai-chat-area">Hello! How can I help you today?</div>
        </div>
    </div>
    <div class="prompt-area">
        <div class="image-preview" id="imagePreview"></div>
        <input type="text" id="prompt" placeholder="Message..." aria-label="Enter your message">
        <button id="image" aria-label="Upload image">
            <img src="image.svg" alt="Upload image icon">
            <input type="file" accept="image/*" hidden>
        </button>
        <button id="submit" aria-label="Send message">
            <img src="submit.svg" alt="Send message icon">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
